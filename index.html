<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2 Gamer Zone</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <!-- navbar part -->
        <nav class="navbar flex">
            <div class="logo flex">
                <img src="./images/Frame.png" alt="">
                <h3 class="title-logo"><span class="title-word">G</span>amer</h3>
            </div>
            <ul class="navlinks flex">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <div class="follow-links flex">
                    <h6>Follow Us On</h6>
                    <i class="fa-brands fa-youtube youtube"></i>
                    <i class="fa-brands fa-tiktok tiktok"></i>
                </div>
            </ul>
        </nav>
        <!-- banner part -->
        <div class="banner flex">
            <div class="banner-content">
                <h3 class="banner-title">Play Like The</h3>
                <h2 class="goat">G.O.A.T</h2>
                <div class="banner-description flex">
                    <i class="fa-regular fa-circle-play"></i>
                    <p>1-Click instant play</p>
                </div>
                <div class="banner-description flex">
                    <i class="fa-solid fa-download"></i>
                    <p>No Download</p>
                </div>
                <div class="banner-description flex">
                    <i class="fa-solid fa-person"></i>
                    <p>1000s of supported online games</p>
                </div>
                <div class="banner-btn flex">
                    <button class="btn-primary btn-1">SIGN IN</button>
                    <button class="btn-primary btn-2">GO ROGUE</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/5544c6582b.js" crossorigin="anonymous"></script>
</body>
</html>
